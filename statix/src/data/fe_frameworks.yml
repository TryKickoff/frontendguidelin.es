- name: Kickoff
  site_url: http://trykickoff.github.io/
  github_url: https://github.com/TryKickoff/kickoff
  contact_twitter: trykickoff
  contact_email:
  licence: MIT
  tagline: A lightweight front-end framework for creating scalable, responsive sites
  short_desc: |
    Kickoff is an actively maintained front-end framework, created by Zander Martineau and Ashley Nolan.
    The framework is not meant to be too prescriptive - we don't want to force developers into a certain coding style - and so can be used as a starting point for any type of project.
  ie_support: 8
  chrome_support: latest
  safari_support: latest
  firefox_support: latest
  opera_support: latest
  less_support: false
  sass_support: true
  mobile_support: true
  tablet_support: true
  desktop_support: true
  active: true


